<html lang="en">
  <head>

    <title>Box Model</title>
    <link rel="stylesheet" href="./Box Model.Css" />
  </head>
  <body>
    <h1>What is the Box Model?</h1>
    <h2>A container that consists of multiple different properties</h2>
    <h3>What does it consist of?</h3>
    <ul>
      <li>Content</li>
      <li>Padding</li>
      <li>Border</li>
      <li>Margin</li>
    </ul>
    <p>
      Content in the middle, padding over it, border over it all and margin
      covers everything
    </p>
    <p class="box"></p>
    <div class="box"></div>
    <div class="box"></div>
  </body>
