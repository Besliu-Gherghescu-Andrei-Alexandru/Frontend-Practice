<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complex Properties</title>
    <link rel="stylesheet" href="./Complex Properties.css" />
  </head>
  <body>
    <h1>Display</h1>
    <h2>Two CSS Display Values</h2>
    <ul>
      <li>
        Block
        <ul>
          <li><b>Takes 100% of the width and starts on a new line</b></li>
          <li>E.g. Pargraph or div tags</li>
        </ul>
      </li>
      <li>
        Inline
        <ul>
          <li>
            <b>
              Doesn't allow you to set a width or height of element & starts on
              the same line</b
            >
          </li>
          <li>E.g. span or img tags</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
